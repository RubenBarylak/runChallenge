<!doctype html>
<html>
<head>
    <title>Run Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/runChallenge.css" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="196x196" href="images/runChallenge.png" />
    <link rel="apple-touch-icon-precomposed" href="images/runChallenge.png" />
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">arrow_back</i>
            </button>
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title" id="headerBarTitle">New Run</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <!--   Main page content here:   -->
            <div id="map"></div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col">
                    <button id="selectDestination" class="mdl-button mdl-js-button mdl-button--raised" disabled="disabled" onclick="showDestinationPosition(randomDestination(currentPosition));">Select Dest.</button>
                    <br />
                    <button id="beginRun" class="mdl-button mdl-js-button mdl-button--raised" style="margin-top: 20px;" disabled="disabled" onclick="startRun();">Begin Run</button>
                </div>                
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-cell mdl-cell--2-col" style="font-size:small">
                    Dist. to Dest. (m):
                    <span id="distanceToDestination"></span>
                    <br />
                    Dist from Strt. (m):
                    <span id="distanceFromStart"></span>
                    <!-- <br /> -->
                    <!-- Accuracy: -->
                    <!-- <span id="accuracy"></span> -->
                    <br />
                    <button id="saveRun"  class="mdl-button mdl-js-button mdl-button--raised" style="margin-top: 20px;" disabled="disabled" onclick="storeRun();">Save Run</button>
                </div>                
            </div>
        </main>
        <div id="toast" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
    </div>
    <!--   JavaScript files:   -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDZwm3RuxM_0RVtbAxgJN1AGukYRrO16u4&libraries=geometry&sensor=false&callback=initMap"></script>    
    <script src="js/utility.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/newRunPage.js"></script>
</body>
</html>
